<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>

<body>
    <div id="body">
        <div id="img-div">
            <img id="logo" src="https://i.postimg.cc/6pvdh9G0/logg.png" alt="auto-logo">
        </div>
        <div id="form-div">
            <h2>Sign-up</h2>
            <form>
                <label for="username" id="label1"> Enter Username</label>
                <input type="text" id="input1" placeholder="User Name"><br>
                <label for="Email" id="label2">Enter Email</label><br>
                <input type="email" id="input2" placeholder="Email address"><br>
                <label for="Pass" id="pass-label">Enter Password</label><br>
                <input type="password" id="password" placeholder="Password"><br>
                <input type="checkbox" id="show-pswd">
                <label for="show-pswd" id="label3">Show Password</label>
                <p>Already have an account? <span id="signup">Sign-in </span></p>
                <button id="signupbtn">Sign-up</button>

            </form>
        </div>
    </div>
</body>
<script src="../JS/signup.js"></script>

</html>
